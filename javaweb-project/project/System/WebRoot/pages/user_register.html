

<!DOCTYPE html>
<html>

<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properties -->
<title></title>
<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="../css/login.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/get.var.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/lodash.min.js"></script>
<script src="../components/upload.js"></script>

<style type="text/css">
body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}
</style>

</head>

<body>

<div class="ui middle aligned center aligned grid" id="app">
	<div class="column">
		<h2 class="ui teal image header">
			<div class="content" style="color: white">
				注册
			</div>
		</h2>
		<div class="ui large form">
			<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.num" name="text" placeholder="学号">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.pass" name="text" placeholder="密码">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.name" name="text" placeholder="姓名">
						</div>
					</div>
					<div class="field">
						<label>相片</label>
						<g-upload ref="user_g_upload_ref_edit_modal_img" :id="'user-g-upload-edit-modal-img'"></g-upload>
					</div>
						
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.school" name="text" placeholder="学校">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.birth" name="text" placeholder="生日">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.nation" name="text" placeholder="民族">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.health" name="text" placeholder="健康状况">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.politic" name="text" placeholder="政治面貌">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" v-model="feild.edu" name="text" placeholder="教育背景">
						</div>
					</div>
				<div class="ui fluid large blue submit button" @click="register()">确定</div>
			</div>

			<div class="ui error message"></div>

		</div>

		<div class="ui message">
			已有账号?
			<a href="user_login.html">登录</a>
		</div>
	</div>
</div>
<script>
var app = new Vue({
	el: '#app',
	data: {
		userInfo:JSON.parse(localStorage.getItem('userInfo') || '{}'),
		feild:{
			num:'',
			pass:'',
			name:'',
			img:'',
			school:'',
			birth:'',
			nation:'',
			health:'',
			politic:'',
			edu:'',
		},

	},
	mounted() {
		if(!_.isEmpty(_.values(this.userInfo)) && _.includes(location.href,this.userInfo._login_type+'_register')){
			location.href = this.userInfo._login_type + '_index.' + GetVar.file_suffix
		}
	},
	methods: {
		register() {
			
			this.feild['img'] = this.$refs.user_g_upload_ref_edit_modal_img.getFile()


			if (!this.feild.num||!this.feild.pass||!this.feild.name||!this.feild.img||!this.feild.school||!this.feild.birth||!this.feild.nation||!this.feild.health||!this.feild.politic||!this.feild.edu) {
				alert('学号和密码和姓名和相片和学校和生日和民族和健康状况和政治面貌和教育背景不能为空')
				return
			}

			G.http('user/register.do',this.feild,true).then(data => {
				if (data==1) {
					alert("注册成功")
					location.href = 'user_login.html'
				} else {
					alert("注册失败，用户已存在")
				}
			})
		}
	}
})
</script>
</body>

</html>
