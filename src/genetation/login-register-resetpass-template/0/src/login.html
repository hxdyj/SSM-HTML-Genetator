<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="./bower_components/semantic/dist/semantic.min.css">
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>

  <script src="./js/config.js"></script>
  <script src="./bower_components/semantic/dist/semantic.min.js"></script>
  <script src="./bower_components/vue/dist/vue.min.js"></script>

  <style type="text/css">
    body {
      background-color: #5AB9E0;
    }

    body>.grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }
  </style>

</head>

<body>

  <div class="ui middle aligned center aligned grid" id="app">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content" style="color: white">
          Login System
        </div>
      </h2>
      <div class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" v-model="username" name="text" placeholder="username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" v-model="password" name="password" placeholder="password">
            </div>
          </div>
          <div class="ui fluid large blue submit button" @click="login()">Login</div>
        </div>

        <div class="ui error message"></div>

      </div>

      <!-- <div class="ui message">
        没有账号?
        <a href="register.html">注册</a>
      </div> -->
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        username: null,
        password: null,
      },
      methods: {
        login() {
          if (!this.username || !this.password) {
            alert('username and password shoud not null')
            return
          }
          if (app.username == 'admin' && app.password == 'admin') {
            location.href = "index.html"
          } else {
            alert('username or password error')
          }

        }
      }
    })
  </script>
</body>

</html>
